<!DOCTYPE html>

  <title>Gallery - Appliance Repair</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header, footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5em;
      padding: 2em;
      max-width: 1000px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      object-fit: cover;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    a.back {
      display: block;
      text-align: center;
      margin: 2em auto;
      color: #333;
      text-decoration: none;
    }
    a.back:hover {
      text-decoration: underline;
    }
  
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
    }
</head>
<body>
